<html lang="es">
 <head>
   <meta charset="UTF-8">
   <title>Dominando DOM Js</title>  
  </head>
  
  <body>
    <h1>DESAFÍO DE JS </h1>
    <!--SECCION DEL RETO DE LAS CAJAS-->
    
    <h2 id="titulo-cajas" style="color:#053582">Reto de las CAJAS </h2> 
    
    <button id="btn-cajas-titulo">Cambiar el titulo de cajas</button>
    
    <hr>
    
    <div class="contenedor">
      <div class="caja">Caja 1
      </div>
      
      <div class="caja">Caja 2
      </div>
      
      <div class="caja">Caja 3
      </div>
         </div>
      
    
    <button id="btn-cajas">Cambiar el color de las cajas</button>
    
     <button id="btn-primera">Cambiar el color de caja 1</button>
    
     <button id="btn-borde">Cambiar el borde de las cajas</button>
    
    <!--SECCION DEL RETO DE LA GALERÍA-->  
   
    <hr>
    
    <h2 id="" style="color:#053582">Reto - GALERÍA </h2>  
    
    <div class="container py-4">
      
    <!-- Input y Botón -->
    
    <div class="row mb-3">
      <div class="col-md-8">
        <input 
          type="text" 
          class="form-control" 
          id="imageUrlInput" 
          placeholder="Introduce la URL de la imagen">
      </div>
      <div class="col-md-4">
        <button 
          class="btn btn-primary w-100" 
          id="addImageBtn">
          Agregar Imagen
        </button>
      </div>
    </div>

    <!-- Contenedor de la galería -->
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="galleryContainer">
      
  <!-- Aquí se añadirán las imágenes dinámicamente -->
      
    </div>
  </div>
      
      
  </body>
